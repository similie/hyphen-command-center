# map “Connection: upgrade” correctly for WebSockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 7443;
    listen [::]:7443;
    server_name _;

    client_max_body_size 10m;

    location / {
        # IMPORTANT: point this at the container running @similie/hyphen-rtsp-tunnel
        # If it runs inside hyphen-command-center-api, keep it there.
        proxy_pass http://hyphen-command-center-api:7443;

        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        # WebSockets benefit from longer timeouts
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }
}